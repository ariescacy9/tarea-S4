<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cristian Carhuas</title>
</head>
<body>
  <div class="container">
    <p>tarea asincrona</p>
    <p>ejemplo del uso de bloques DOWHILE y SWITCH CASE en el archivo main.js</p>
    <h1>Formulario</h1>
    <form action="">
      <div class="box">
        <label for="name">NOMBRES:</label><input name="name" type="text" placeholder="juanito" required>
      <label for="lastname">APELLIDOS:</label><input name="lastname" type="text" placeholder="juanito" required>
      <label for="email">EMAIL:</label><input name="email" type="email" placeholder="juanito.@gmail.com" required>
      <label for="password">CONTRASEÑA:</label><input name="password"type="password" placeholder="contraseña" required>
      <label for="tel">CELULAR</label><input name="tel" type="tel" placeholder="966123456">
      <label for="date">FECHA NACIMIENTO</label><input name="date" type="date">
      <div>
        <label>GENERO:</label>
        <input id="male" name="gender" type="radio" value="Male"><label>Male</label>
        <input id="female" name="gender" type="radio" value="Female"><label>Female</label>
      </div>
      <textarea name="" id="" cols="30" rows="10" placeholder="DESCRIPCION"></textarea>
      </div>
      
      <button type="submit">enviar</button>
    </form>
      
    </div>
  </div>
<script src="./main.js"></script>
</body>
</html>
